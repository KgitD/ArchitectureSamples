// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_compiler_version = '1.4.31'
        compose_version = '1.0.0-beta02'
        paging_version = '3.0.0-beta02'
        retrofit_version = '2.9.0'
        arouter_version = '1.5.1'
        arouter_register_version = '1.0.2'
        accompanist_version = "0.6.2"
        lifecycle_version = "2.3.0"
        arch_version = "2.1.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_compiler_version"
        classpath "com.alibaba:arouter-register:$arouter_register_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    configuration = [
            buildToolsVersion: "30.0.0",
            compileSdkVersion: 30,
            minSdkVersion    : 21,
            targetSdkVersion : 30,
            versionCode      : 1,
            versionName      : '1.0.0',
            enableProguard   : false
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}